<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link th:insert="snippets/header.html :: links">
</head>
<body>

    <div class="login">
        <h2 class="login-header">Sign in</h2>
        <form th:action="@{/authentication}" id="loginForm" class="login-container" method="post">
            <div th:if="${param.error}">
                <div class="alert alert-danger">
                    Invalid username or password.
                </div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">
                    You have been logged out.
                </div>
            </div>
            <div class="form-group">
                <label for="username">Username</label>:
                <input type="text"
                       id="username"
                       name="username"
                       class="form-control"
                       autofocus="autofocus"
                       placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>:
                <input type="password"
                       id="password"
                       name="password"
                       class="form-control"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3">
                        <a class="form-control btn btn-info" style="font-size: 15pt;margin-bottom: 10px;" href="#" onclick="document.getElementById('loginForm').submit();">Log in</a>
                        <a class="form-control btn btn-info" style="font-size: 15pt;" href="registration">Registration</a>
                    </div>
                </div>


            </div>

        </form>
    </div>
</body>
</html>
