<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link th:insert="snippets/header.html :: links"></linkth:insert>
</head>
<body>
    <div class="login">

        <h2 class="login-header">Registration</h2>
        <form th:object="${user}" th:action="@{/registration}" class="login-container"  method="post">

            <label for="username">Login</label>
            <input type="text" th:field="*{username}" id="username" placeholder="login">
            <br>
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <br>
            <label for="secondName">Second Name</label>
            <input type="text" th:field="*{secondName}" id="secondName" placeholder="secondName">
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phoneNumber">
            <br>
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="address">
            <br>
            <label for="email">E-mail</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email">
            <br>
            <label for="password">Password</label>
            <input type="text" th:field="*{password}" id="password" placeholder="password">
            <br>


            <input type="submit" value="Create Account">

        </form>
    </div>

</body>
</html>
