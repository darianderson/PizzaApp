<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--<title>Spring Boot Thymeleaf Hello World Example</title>-->

    <link th:insert="snippets/header.html :: links"></linkth:insert>
</head>
<body>
<main role="main" class="container">

    <header th:insert="snippets/header.html :: header"></header>
    <script>
        // language=JQuery-CSS
        $('#ul-users').addClass("active")</script>

    <div class="col-md-8" style="margin-top: 30px;">
        <table class="custom-table">
            <thead>
            <tr>
                <th>Login</th>
                <th>First Name</th>
                <th>Second Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>E-mail</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.secondName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.email}"></td>
                <td><a th:href="@{{username}(username=${user.username})}"><img th:width="25px" src="https://img.icons8.com/metro/26/000000/pencil.png"></a></td>
                <td><a th:href="@{delete/{username}(username=${user.username})}"><img th:width="25px" src="https://img.icons8.com/ios/50/000000/trash-filled.png"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3" style="margin-top: 50px; float: right;">
        <form th:object="${user}" th:action="@{/user/}" method="post">

            <input type="hidden" th:field="*{username}" id="username" placeholder="username">

            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <br>
            <label for="secondName">Second Name</label>
            <input type="text" th:field="*{secondName}" id="secondName" placeholder="secondName">
            <br>
            <label for="phoneNumber">Phone Number</label>
            <input type="text" th:field="*{phoneNumber}" id="phoneNumber" placeholder="phoneNumber">
            <br>
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address" placeholder="address">
            <br>
            <label for="email">E-mail</label>
            <input type="text" th:field="*{email}" id="email" placeholder="email">
            <br>

            <input type="submit" value="Update Info">

        </form>
    </div>

</main>
</body>
</html>
