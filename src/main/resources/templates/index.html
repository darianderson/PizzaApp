<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Spring Boot Thymeleaf Hello World Example</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</head>

<body>
<main role="main" class="container">

    <div class="starter-template">
        <span th:text="${username}">User is logged in: </span> <a href="/logout">Logout</a>
    </div>

    <h1>Pizza</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Size</th>
            <th>Price</th>
        </tr>
        <tr th:each="pizza: ${pizzas}">
            <td th:text="${pizza.id}">id</td>
            <td th:text="${pizza.info}">info</td>
            <td th:text="${pizza.size}">size</td>
            <td th:text="${pizza.price}">price</td>
            <td><a th:href="@{'edit/' + ${pizza.id}}">edit</a> </td>
            <td><a th:href="@{'delete/' + ${pizza.id}}">delete</a> </td>
        </tr>

    </table>

    <a href="add">Add Pizza</a>


</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
